<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forms part 2</title>
</head>

<body>
    <form>
        <div>
            <label for="">Username</label>
            <input type="text" placeholder="Username" name="username" minlength="5" maxlength="20" required autofocus>
        </div>
        <br>
        <div>
            <label for="">Email</label>
            <input type="email" placeholder="Email" value="o@o.com" name="email" disabled>
        </div>
        <br>
        <div>
            <label for=""></label>
            <input type="text" value="b92f1fc2fce391ad7af633723afd3055" name="token" hidden>
        </div>
        <br>

        <div>
            <input type="checkbox" name="skills" value="Planning" id="Planning" checked>
            <label for="Planning">Planning</label>
        </div>
        <div>
            <input type="checkbox" name="skills" value="Analysis" id="Analysis">
            <label for="Analysis">Analysis</label>
        </div>
        <div>
            <input type="checkbox" name="skills" value="Advanced Search" id="Advanced Search">
            <label for="Advanced Search">Advanced Search</label>
        </div>
        <div>
            <input type="checkbox" name="skills" value="Logical Thinking" id="Logical Thinking">
            <label for="Logical Thinking">Logical Thinking</label>
        </div>
        <div>
            <input type="checkbox" name="skills" value="Problem Solving" id="Problem Solving">
            <label for="Problem Solving">Problem Solving</label>
        </div>
        <br>

        <div>
            <input type="radio" name="job" value="Scrum Master" id="Scrum Master">
            <label for="Scrum Master">Scrum Master</label>
        </div>
        <div>
            <input type="radio" name="job" value="Project Manager" id="Project Manager">
            <label for="Project Manager">Project Manager</label>
        </div>
        <div>
            <input type="radio" name="job" value="Business Analyst" id="Business Analyst">
            <label for="Business Analyst">Business Analyst</label>
        </div>
        <div>
            <input type="radio" name="job" value="Back-End Developer" id="Back-End Developer">
            <label for="Back-End Developer">Back-End Developer</label>
        </div>
        <div>
            <input type="radio" name="job" value="Front-End Developer" id="Front-End Developer" checked>
            <label for="Front-End Developer">Front-End Developer</label>
        </div>
        <br>
        <label for="codinglang">Chose a programing language</label>
        <select name="programing language" id="codinglang">
            <optgroup label="PHP">
                <option value="php5.0">v5.0</option>
                <option value="php7.0">v7.0</option>
                <option value="php8.0">v8.0</option>
            </optgroup>
            <optgroup label="Python">
                <option value="py2.0">v2.0</option>
                <option value="py3.0">v3.0</option>
                <option value="py3.9">v3.9</option>
            </optgroup>
        </select>
        <br>
        <hr>
        <textarea 
            name="brief" cols="30" rows="10"
            placeholder="Write Here Why You Want To Learn Programming"></textarea>
        <div>
            <input type="submit" value="Send">
            <input type="reset" value="Empty">
        </div>
    </form>
</body>

</html>
