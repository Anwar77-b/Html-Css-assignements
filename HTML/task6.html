<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forms part 1</title>
</head>

<body>
    <form action="" method="POST">
        <div>
            <label>Subject</label> <br>
            <input type="text" placeholder="subject" name="subject">
        </div>
        <br>
        <hr>
        <div>
            <label>Email</label> <br>
            <input type="email" required placeholder="write a valid email" name="email">
        </div>
        <br>
        <hr>
        <div>
            <label>Mobile</label> <br>
            <input type="text" placeholder="+20100 (234) 123" name="phone">
        </div>
        <br>
        <hr>
        <div>
            <label>Password</label> <br>
            <input type="password" required placeholder="write a strong password" name="password">
        </div>
        <br>
        <hr>
        <div>
            <label>Username</label> <br>
            <input type="text" placeholder="username" name="username">
        </div>
        <div>
            <input type="hidden" value="159753">
        </div>
        <br>
        <div>
            <input type="submit" value="Send Data">
            <input type="reset" value="Empty Form">
        </div>
    </form>

</body>

</html>
