<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forms part 3 and others</title>
</head>
<body>
    <form action="" target="_blank" novalidate>
        <div>
            <label for="">Search</label> <br><br>
            <input type="search" placeholder="Enter A Search Word" autofocus>
        </div>
        <br>
        <div>
            <label for="">Upload</label> <br><br>
            <input type="file">
        </div>
        <br>
        <div>
            <label for="">URL</label> <br><br>
            <input type="url" required>
        </div>
        <br>
        <div>
            <label for="">Date</label>
            <input type="date" value="1982-10-25">
        </div>
        <br>
        <div>
            <label for="">Month</label>
            <input type="month" value="1982-10">
        </div>
        <br>
        <div>
            <input type="reset" value="Empty">
            <input type="submit" value="save">
        </div>
    </form>
    <pre>
    Hello Line One
    Hello Line Two
    Hello Line Three
         Hello Line Four
    </pre>
    <iframe src="https://elzero.org/" width="100%" height="400"></iframe>
</body>
</html>
